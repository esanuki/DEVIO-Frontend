<div class="container main-container">
    <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
        <p style="color: white">Aguardando...</p>
    </ngx-spinner>
    <h3>Tem certeza que deseja excluir o fornecedor {{ supplier.nome }}</h3>
    <hr>

    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3>Ocorreu um erro!</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <div>
        <dl class="row">
            <dt class="col-sm-2">
                <label class="control-label">Nome</label>
            </dt>
            <dd class="col-sm-10">
                {{ supplier.nome }}
            </dd>

            <dt class="col-sm-2">
                <label class="control-label">Documento</label>
            </dt>
            <dd class="col-sm-10">
                {{ supplier.tipoFornecedor === 1 ? (supplier.documento | cpf) : (supplier.documento | cnpj) }}
            </dd>

            <dt class="col-sm-2">
                <label class="control-label">Ativo</label>
            </dt>
            <dd class="col-sm-10">
                <input type="checkbox" [checked]="supplier.ativo" class="check-box" disabled="disabled">
            </dd>
        </dl>
        
    </div>

    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="removeSupplier()">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/supplier/list-supplier']">Voltar</a>
    </div>
</div>
