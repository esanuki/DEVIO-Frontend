<div class="container main-container">
    <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
        <p style="color: white">Aguardando...</p>
    </ngx-spinner>
    
    <h1>Login</h1>

    <form novalidate [formGroup]="form">
        <h4>Entre na sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Ocorreu um erro</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>
        
        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Digite seu e-mail" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email}">
                <span class="text-danger" *ngIf="displayMessage.email">
                    <p [innerHTML]="displayMessage.email"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" type="password" placeholder="Digite sua senha" formControlName="password" [ngClass]="{'is-invalid': displayMessage.password}">
                <span class="text-danger" *ngIf="displayMessage.password">
                    <p [innerHTML]="displayMessage.password"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Login" (click)="login()">Login</button></span>
            </div>
        </div>
    </form>
</div>
